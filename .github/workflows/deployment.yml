name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        type: environment
        description: Select the environment
        required: true
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: greet
        run: | 
          echo "environment is ${{ github.event.inputs.environment }}"
          echo "MY_EXAMPLE_SECRET is ${{ secrets.MY_EXAMPLE_SECRET }}